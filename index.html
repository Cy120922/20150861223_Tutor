<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 1.更换移动端的viewport -->
    <meta name="viewport" content="width=device-width,user-scalable=no,inital-scale=1.0,minimum=1.0,maximum=1.0">
    <title>tutor-client</title>
     <!-- 引入reset.css：重置浏览器标签样式表 -->
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/swiper.min.css">
    <script type="text/javascript" src="./static/js/jquery.min.js"></script>
    <script type="text/javascript" src="./static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/js/swiper.min.js"></script>
    <!-- 引入阿里巴巴图标库我的购物车的图标 -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_959776_d14eroe7hl.css">
    <!-- 2.解决点击响应延时0.3s问题 -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          FastClick.attach(document.body);
        }, false);
      }
      if (!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
